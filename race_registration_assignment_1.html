<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Regisration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="lastname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <label for="password"></label>
            <input type="text" id="password" name="password" placeholder="password" required>
        </div>
        <div>
            <p> Select a race :</p>
            <input type="radio" id="funrun" name="racechoice" value="Fun Run">
            <label for="funrun">Fun Run</label><br>

            <input type="radio" id="halfmarathon" name="racechoice" value="Half Marathon">
            <label for="halfmarathon">Half Marathon</label><br>

            <input type="radio" id="fullmarathon" name="racechoice" value="Full Marathon">
            <label for="fullmarathon">Full Marathon</label><br>
        </div>

        <div>
            <label for="agegroup">Select age group:</label>
            <select name="agegroup" id="agegroup">
                <option value="">--Please choose an option--</option>
                <option selected>Under 18</option>
                <option>19-45</option>
                <option>45+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
